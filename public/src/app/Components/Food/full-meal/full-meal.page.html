<ion-header>
  <ion-toolbar>
    <ion-title>full-meal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<h2>Full meals</h2>
<div class="card" style="width: 12rem;" *ngFor="let hero of food" >
  <img src={{hero.pic}} class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{hero.name}}</h5>
    <p class="card-text">{{hero.price}}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>



</ion-content>
